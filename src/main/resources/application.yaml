logging:
  level:
    root: info

spring:
  application:
    name: snp-web
  profiles:
    active: local
  config:
    import: optional:configserver:http://localhost:8887

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: snp-web

management:
  endpoint:
    shutdown:
      enabled: true

jwt:
  import: optional:configserver:http://localhost:8887/snp-jwt-config/local