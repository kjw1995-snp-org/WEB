<div class="pageloader"></div>
<div class="infraloader is-active"></div>

<div class="login-wrapper">

  <!-- Main Wrapper -->
  <div class="login-wrapper columns is-gapless">
    <!--Left Side (Desktop Only)-->
    <div class="column is-6 is-hidden-mobile hero-banner">
      <div class="hero is-fullheight is-login">
        <div class="hero-body">
          <div class="container">
            <div class="left-caption">
              <h2>NEW</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Right Side-->
    <div class="column is-6">
      <div class="hero form-hero is-fullheight">
        <!--Logo-->
        <div class="logo-wrap">
          <div class="wrap-inner">
            <img src="/img/vector/logo/friendkit-white.svg" alt="" />
          </div>
        </div>
        <!--Login Form-->
        <div class="hero-body">
          <div class="form-wrapper">
            <!--Avatar-->
            <div class="avatar">
              <div class="badge">
                <i data-feather="check"></i>
              </div>
              <img src="https://placehold.it/128x128" data-demo-src="/img/avatars/jenna.png" alt=""/>
            </div>
            <!--Form-->
            <div class="login-form">
              <div class="field">
                <div class="control">
                  <input class="input email-input" type="text" placeholder="example@example.com"/>
                  <div class="input-icon">
                    <i data-feather="user"></i>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input password-input" type="password" placeholder="●●●●●●●"/>
                  <div class="input-icon">
                    <i data-feather="lock"></i>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-solid primary-button raised is-rounded is-fullwidth">
                    로그인
                  </button>
                </div>
              </div>
            </div>
            <div class="section forgot-password">
              <div class="has-text-centered">
                <a href="#">비밀번호를 잊어버리셨나요?</a>
              </div>
              <div class="has-text-centered">
                <a th:href="${urls.SIGN_PAGE}">회원가입</a>
              </div>
              <div class="has-text-centered">
                <a th:href="${urls.MAIN_PAGE}">홈</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Concatenated js plugins and jQuery -->
<script src="/js/app.js"></script>
<script src="https://js.stripe.com/v3/"></script>

<!-- Core js -->
<script src="/js/global.js"></script>

<!-- Navigation options js -->
<script src="/js/navigation/navbar-v1.js"></script>
<script src="/js/navigation/navbar-v2.js"></script>
<script src="/js/navigation/navbar-mobile.js"></script>
<script src="/js/navigation/navbar-options.js"></script>
<script src="/js/navigation/sidebar-v1.js"></script>

<!-- Core instance js -->
<script src="/js/main.js"></script>
<script src="/js/pages/chat.js"></script>
<script src="/js/touch.js"></script>
<script src="/js/tour.js"></script>

<!-- Components js -->
<script src="/js/pages/explorer.js"></script>
<script src="/js/components/widgets.js"></script>
<script src="/js/components/modal-uploader.js"></script>
<script src="/js/components/popovers-users.js"></script>
<script src="/js/components/popovers-pages.js"></script>
<script src="/js/components/lightbox.js"></script>
<script src="/js/pages/feed.js"></script>
<script src="/js/components/webcam.js"></script>
<script src="/js/components/compose.js"></script>
<script src="/js/components/autocompletes.js"></script>

</body>
</html>
